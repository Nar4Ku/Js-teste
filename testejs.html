<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Lanterna JS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="row">
        <div class="col-md-6 col-xs-12">
            <h1 class="col-xs-12 col-md-6">JS Teste</h1>

            <img src="imagens/lampada-apagada.jpg" id="lamp" class="col-xs-12 col-md-6" />

            <h2 class="col-xs-6 col-md-3">Status:</h2>
            <h3 class="col-xs-6 col-md-3" id="status">Desligada</h3>
            <h2 class="col-xs-6 col-md-3">Bateria:</h2>
            <h3 class="col-xs-6 col-md-3" id="porcentagem">100%</h3>
        </div>
    </div>
    <div class="row">
        <button class="btn btn-info btn-lg col-xs-5 col-xs-offset-1" id="liga" onclick="turnOnTurnOff()">Liga/Desliga</button>
        <button class="btn btn-info btn-lg col-xs-5 col-xs-offset-1" id="carrega">Trocar Bateria</button>
    </div>

    <script src="js/functions.js"></script>
</body>

</html>
